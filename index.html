<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    
</head>

<body>
    <!-- Container -->
    <div class="h-[100vh] bg-gradient-to-br from-purple-700 to-gray-800 ">

        <!-- Middle DIV  -->
        <div class="text-white flex flex-col justify-center h-[100vh] w-[350px] mx-auto items-center gap-3">

            <h1 class="text-xl mb-5">PASSWORD GENERATOR</h1>

            <!-- copy section  -->
            
            <div class="relative h-14 w-full rounded-xl bg-black/50 flex items-center border-b-4 border-purple-500">

                <p id="copied" class="invisible absolute right-1 -top-7 bg-cyan-600 px-3 rounded-2xl"></p>
                
                <input id="generated_password_inputfield" class="w-[85%] p-3 h-full text-yellow-400 focus:outline-none opacity-90 " readonly  placeholder="PASSWORD">
                <img id="copy" class="opacity-90 cursor-pointer relative size-7   fill-white " src="Assets/copy.svg" alt="">
            </div>

            <!-- GENERATOR section  -->
            <div class="w-full h-[50%] p-5 bg-black/50 rounded-xl flex flex-col gap-1 gap-y-3 border-b-4 border-purple-500 ">
                
                <!-- pw length -->
                <div class="flex relative">
                    <p>Password Length</p>
                    <p id="pwlength" class="absolute right-0 text-yellow-400"></p>
                </div>

                <!-- Slider -->
                <input id="slider" class="rounded-2xl  text-green-500 accent-purple-500 " type="range" min="1" max="20" step="1" >

                <div>
                    <input class="accent-cyan-500  " type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div>
                    <input class="accent-cyan-500 " type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div>
                    <input class="accent-cyan-500 " type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
    
                <div>
                    <input class="accent-cyan-500 " type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>


                <!-- strength -->
                <div class="flex justify-between items-center">
                    <p>Strength</p>
                    <div id="strength-Indicator" class="h-10 w-10 bg-gray-400 rounded-full blur-xs" ></div>
                </div>
                <button  id="button" class="w-full h-10 bg-purple-500 text-yellow-400 rounded-lg border-b-4 hover:cursor-pointer active:bg-purple-800 ">GENERATE PASSWORD</button>

            </div>
        </div>













































    </div>






    <script  src="script.js"></script>
</body>

</html>
